<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FOXTAR - market place</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Raleway:700|Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/allstyle.min.css">

    </head>
    <body> 
        <!-- Modal -->
        <!-- block login -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" 
            role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                            data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h5 class="modal-title"
                        id="exampleModalCenterTitle">Login</h5>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body-footer-container">
                            <!-- modal-body-fawesom-name -->
                            <form action="">
                                <span class="modal-body-fawesom-name">
                                    <input type="text" class="modal-body-input" placeholder="Name">
                                </span>
                            </form>
                            <!-- / modal-body-fawesom-name -->
                            
                            <!-- modal-body-fawesom-password -->
                            <form action="">
                                <span class="modal-body-fawesom-password">
                                    <input type="password" class="modal-body-input" placeholder="Password">
                                </span>
                            </form>
                            <!-- / modal-body-fawesom-password -->
                        </div>
                    </div>
                    <div class="modal-footer-all">
                        <div class="modal-body-footer-container">
                            <div class="modal-footer-btn">
                                <button type="button" class="modal-btn"
                                    data-dismiss="modal">Submit
                                </button>
                                <button type="button" class="modal-btn-primary ">
                                    <i class="fas fa-edit"></i>
                                    <span>Create an account</span>
                                </button>
                            </div>
                            <div class="modal-footer-password">
                                <a href="">Lost password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / block login -->
      <!-- / Modal -->

        <header>
            <div class="menu-top">
                <div class="menu-logo">
                    <a href=""><img src="./img/logo.png" alt="site logo"></a>
                </div>
                <div class="menu-help">
                    <p>Need help?<span>Talk to an expert: +61 3 8376 6284</span></p>
                </div>
                <div class="menu-icon">
                    <a href=""><i class="fas fa-shopping-cart"></i></a>
                    <span class="menu-icon-number">8</span>
                </div>
                <div class="menu-top-button">
                    <a href="" class="menu-top-button-l" data-toggle="modal" data-target="#exampleModalCenter">Login</a>
                    <a href="" class="menu-top-button-r">Register</a>
                </div>
            </div>
            <!-- / menu-top -->
            <!-- menu navbar -->
            <div class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">WordPress</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Joomla</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">PSD</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Plugins</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Components</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Pages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- / menu navbar -->
        </header>
     <!-- / .HEADER -->
        <div class="welcome">
            <div class="welcome-background">
                <div class="welcome-container">
                    <h1>
                        Welcome To Foxtar Market Place!
                    </h1>
                    <p class="welcome-paragraf">
                        Premium WordPress Themes, Web Templates and Many More ...
                    </p>
                    <form action="">
                        <span>
                            <input type="text" class="welcome-search"  placeholder="Search Your Keywords...">
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.welcome -->
        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
